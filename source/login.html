<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweetaste</title>

    <!-- css link -->
    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="images/logo-dark.png">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <button class="navbar-btn">
                <i class="fas fa-bars"></i>
            </button>

            <a href="index.html" class="navbar-logo">
                <h1>Sweetaste*</h1>
            </a>

            <ul class="navbar-nav ml-auto">
                <li class="">
                    <a href="index.html">首頁</a>
                </li>
                <li class="">
                    <a href="shop.html">甜點</a>
                </li>
                <li class="">
                    <a href="login.html">登入</a>
                </li>
            </ul>

            <div class="navbar-cart">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <section class="login-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 login-form">
                    <div class="form-header">
                        <h2>會員登入</h2>
                    </div>

                    <!-- display none social button -->
                    <div class="mobile-social">
                        <div class="social-btn">
                            <img src="images/ic-facebook-logotype.svg">
                        </div>
                        <div class="social-btn">
                            <img src="images/ic-google.svg">
                        </div>
                        <div class="social-btn">
                            <img src="images/ic-yahoo.svg">
                        </div>
                    </div>
                    <!-- form -->
                    <form action="#" class="form">
                        <div class="input-group form-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="電子信箱/手機號碼" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group form-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="請輸入使用者密碼" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                記住我
                            </label>
                        </div>
                    </form>
                    <button class="btn">登入帳號</button>
                </div>
                <div class="col-md-6 login-social">
                    <h3 class="social-header"> —— 連結社群帳號 —— </h3>
                    <div class="social-btn">
                        <img src="images/ic-facebook-logotype.svg">
                    </div>
                    <div class="social-btn">
                        <img src="images/ic-google.svg">
                    </div>
                    <div class="social-btn">
                        <img src="images/ic-yahoo.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="subscribe">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-12 sub-slogan">
                    <img src="images/logo-light.svg" class="sub-img">
                    <span class="content-title">訂閱你我的甜蜜郵件</span>
                </div>
                <div class="col-md-6 col-11 sub-email">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <button class="send-follow" type="button"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 left-style">
                    <div class="footer-logo">
                        <img src="images/logotype-lg-dark.svg">
                    </div>
                    <div class="footer-content">
                        07-1234-5678 <br>
                        sweetaste@email.com <br>
                        800 高雄市新興區幸福路 520 號 <br>
                        <img src="images/ic-line@.svg">
                        <img src="images/ic-facebook.svg">
                    </div>
                </div>
                <div class="col-md-6 col-12 right-style">
                    <div class="footer-slogan">
                        <img src="images/footer-slogan.svg">
                    </div>
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="javascripts/vendor.js"></script>
</body>

</html>
